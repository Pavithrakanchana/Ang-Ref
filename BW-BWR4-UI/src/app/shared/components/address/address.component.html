<form class="address-form" [formGroup]="addressForm">
    <div class="row">
  <div class="col-md-4">
      <mat-form-field class="field-full-width mandatory-field " appearance="outline">
          <mat-label>Garaging Street Address</mat-label>
          <input matInput placeholder="Address" maxlength="30" id="address"
              formControlName="address">
          <mat-error class=" " id="addressReq" *ngIf="hasError('address', 'required')">
             Garaging Address is required
          </mat-error>
          <mat-error class=" " id="addressPat" *ngIf="hasError('address', 'pattern')">
              Enter valid Address
          </mat-error>
      </mat-form-field>
  </div>
  <div class="col-md-4">
      <mat-form-field class="field-full-width mandatory-field" appearance="outline">
          <mat-label>City</mat-label>
          <input matInput placeholder="city" maxlength="28" id="city" formControlName="city">
          <mat-error class=" " id="cityReq" *ngIf="hasError('city', 'required')"><em
                  class="fas fa-exclamation-triangle pr-1"></em>Garaging City is required </mat-error>
          <mat-error class="" id="cityValid" *ngIf="hasError('city', 'pattern')">
              Enter valid City
          </mat-error>
      </mat-form-field>
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12">
      <div class="row">
          <div class="col-md-5">
              <mat-form-field class="field-full-width bwr-dropdown mandatory-field "
                  appearance="outline">
                  <mat-label>State</mat-label>
                  <mat-select placeholder="State" id="state" formControlName="state">
                      <mat-option value="">Select</mat-option>
                      <mat-option *ngFor="let stateVal of stateValues"
                          [value]="stateVal.key">
                          {{stateVal.displayvalue}}
                      </mat-option>
                  </mat-select>
                  <mat-error class="" id="stateReq" *ngIf="!addressForm.controls.state?.valid">
                      Garaging State is required
                  </mat-error>
              </mat-form-field>
          </div>
          <div class="col-md-7 col-sm-12 col-xs-12">
              <mat-form-field class="field-full-width mandatory-field disabled-class" appearance="outline">
                  <mat-label>ZIP Code</mat-label>
                  <input matInput placeholder="xxxxx-xxxx" id="zipcode" value="" minlength="5"
                maxlength="10" formControlName="zipcode" [readonly]=true  [disabled]="true" class="disabled disabled-class">
              </mat-form-field>
          </div>
      </div>

  </div>
  </div>
</form>
