<h1 mat-dialog-title>Delete Violation</h1>
<div mat-dialog-content>
    <p>Are you sure you want to delete this Violation/Accident?</p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-raised-button [mat-dialog-close]="true">Yes</button>
    <button mat-button mat-raised-button class="btn-next" [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
</div>
